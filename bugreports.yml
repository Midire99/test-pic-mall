- summary: |
    Не работают кнопки "Вход" и "Регистрация" в конце сайта
  environment: |
    Safari   Версия 16.5.1 (18615.2.9.11.7)
    macOS Ventura 13.4.1
  steps-to-reproduce: |
    1. Скролим вниз до конца сайта
    2. Нажимаем кнопку "Вход" или "Регистрация"
  expected-result: |
    После нажатия кнопок "Вход" или "Регистрация" пользователь переходит на страницу авторизации
  actual-result: |
    После нажатия на кнопки "Вход" или "Регистрация" сайт скролится в начало

- summary: |
