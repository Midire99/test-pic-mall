  environment: |
    Safari   Версия 16.5.1 (18615.2.9.11.7)
    macOS Ventura 13.4.1
  steps-to-reproduce: |
    1. На странице регистрации вводим данные и регистрируемся
    2. Открываем профиль пользователя в личном кабинете
  expected-result: |
    После регистрации, все вводимые данные присутсвуют в профиле пользователя
  actual-result: |
    Данные вводимые при регистрации отсутсвуют в профиле пользователя

