---
- summary: |
    Порядок чисел начинается с нуля 
  environment: |
    Safari   Версия 16.5.1 (18615.2.9.11.7)
    macOS Ventura 13.4.1
  steps-to-reproduce: |
    1. Открыта главная страница
    2. Скролим вниз до текста "Объективная оценка"
  expected-result: |
    В окне "Регистрируйтесь", "Загружаете фото!", "Получете результат!" отображается порядок чисел без цифры "0"
  actual-result: |
    Окна "Регистрируйтесь", "Загружаете фото!", "Получете результат!" порядок чисел начинается с "0" #

- summary: |
    В окне "Договор оферты" присутствует крестик и кнопка "Закрыть" для закрытия окна
  environment: |
    Safari   Версия 16.5.1 (18615.2.9.11.7)
    macOS Ventura 13.4.1
  steps-to-reproduce: |
    1. Открыто окно "Договор оферты"
    2. Видим кнопку "Закрыть"
    3. Видим крестик в верхнем, правом углу
  expected-result: |
    В окне "Договор оферты" отсутсвует крестик
    В окне "Договор оферты" отсутсвует кнопка "Закрыть"
  actual-result: |
    В окне "Договор оферты" присутствует крестик и кнопка "Закрыть" #В остальных окнах этот баг так же присутсвует

